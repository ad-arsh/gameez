<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="contact-form.css">
<script src="https://kit.fontawesome.com/1758e1736e.js" crossorigin="anonymous"></script>

<body>
    <header>
        <nav>
            <div class="logo">
                <!-- <img src="images/logo3.png" alt=""> -->
                GAMEEZ
            </div>
            <div class="nav">
                <input type="checkbox" id="menuclick">
                <label for="menuclick">
                    <i class="fa-solid fa-bars menubars" id="yobro"></i>
                </label>
                <ul>
                    <li><i class="fa-solid fa-house"></i>HOME</li>
                    <li><a href="#trending"><i class="fa-solid fa-star"></i>TRENDING</a></li>
                    <li><i class="fa-solid fa-hand-fist"></i>SHOOTING</li>
                    <li><i class="fa-solid fa-crosshairs"></i>ACTION</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="parent">
            <div class="body">
                <form action="#">
                    <div class="title">
                        CONTACT US
                        <hr class="hr">
                    </div>
                    <div class="direction">
                        <div class="information-area">
                            <!-- <label for="name">NAME</label> -->
                            <div class="infos">
                                <input type="text" name="name" id="name" class="textbox" placeholder=" " required>
                                <span>NAME</span>
                            </div>
                            <div class="infos">
                                <input type="email" name="email" class="textbox" placeholder=" " id="email" required>
                                <span>EMAIL</span>
                            </div>
                            <div class="infos">
                                <input type="number" name="mobile" id="mobile" class="textbox" placeholder=" ">
                                <span>MOBILE</span>
                            </div>
                            <div class="infos">
                                <input type="text" name="topic" class="textbox" placeholder=" " id="email" required>
                                <span>TOPIC</span>
                            </div>
                            <div class="infos">
                                <textarea name="" id="" cols="33" rows="10" class="textbox" placeholder=" "></textarea>
                                <span>REVIEWS</span>
                            </div>

                        </div>
                        <div class="map">
                            VISIT US
                            <div class="iframe">
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3718.5056515298265!2d81.61005521485825!3d21.251442985878196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a28dd5b33e1e8d7%3A0xd7fcba1812ce6ca!2sDisha%20College%20%2C%20Raipur!5e0!3m2!1sen!2sin!4v1667319615378!5m2!1sen!2sin"
                                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
